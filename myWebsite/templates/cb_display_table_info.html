{% extends "cb_header.html" %}
{% block body %}
<div class="container-fluid partial">

  <form action="{{ url_for('cb_add_comic_page', volume=volume, issue=issue) }}" name="new_comic">
    <h1>{{issue}} - {{volume}}</h1>
    <input type="submit" value="Add Comic"/>
  </form>


  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Issue Name</th>
        <th>Issue Number</th>
        <th>Volume</th>
        <th>Title</th>
        <th>Arc</th>
        <th>Price</th>
        <th></th>   <!-- delete  -->
      </tr>
    </thead>
    <tbody>

    {% for row in rows %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>

          <td>
            <a class="button button-delete" href="{{ url_for('cb_delete_page', id=row[6]) }}">x</a>
          </td>
        </tr>
    {% endfor %}
  </tbody>

  </table>

</div>

{% endblock %}
